
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Variates Distribution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Insert values to calculate the frequency!</h1>
        <label for="N">Enter N (number of random variates):</label>
        <input type="number" id="N" value="1000">
        <br>
        <label for="k">Enter k (number of intervals):</label>
        <input type="number" id="k" value="10">
        <br>
        <button onclick="generate()">Generate Distribution</button>
        <div id="results"></div>
    </div>

    <script>
        function generate() {
            var N = parseInt(document.getElementById("N").value);
            var k = parseInt(document.getElementById("k").value);

            // Generate random variates
            var variates = Array.from({ length: N }, () => Math.random());


            var contatore = new Array(k).fill(0);
            variates.forEach(function (value) {
                var index = Math.floor(value * k);
                contatore[index]++;
            });

            // Display the results in a table
            var resultsTable = "<table><tr><th>Interval</th><th>Frequency</th></tr>";
            for (var i = 0; i < k; i++) {
                var lowerBound = (i / k).toFixed(2);
                var upperBound = ((i + 1) / k).toFixed(2);
                var interval = `[${lowerBound}, ${upperBound})`;
                resultsTable += `<tr><td>${interval}</td><td>${contatore[i]}</td></tr>`;
            }
            resultsTable += "</table>";

            // Output the results on the HTML page
            document.getElementById("results").innerHTML = resultsTable;
        }
    </script>
</body>

</html>
