<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaussian Distribution Simulation</title>
  <!-- Include Plotly library -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <h1>Gaussian Distribution Simulation</h1>
  <div id="chart"></div>

  <script>
    // Function to generate random numbers following a Gaussian distribution
    function generateGaussian(mean, stdDev, size) {
      let values = [];
      for (let i = 0; i < size; i++) {
        let u1 = Math.random();
        let u2 = Math.random();
        let z = Math.sqrt(-2 * Math.log(u1)) * Math.cos(2 * Math.PI * u2);
        values.push(mean + stdDev * z);
      }
      return values;
    }

    // Simulation parameters
    const mean = 0;
    const stdDev = 1;
    const sampleSize = 1000;

    // Generate random numbers following a Gaussian distribution
    let data = generateGaussian(mean, stdDev, sampleSize);

    // Plot histogram of the generated data
    let trace = {
      x: data,
      type: 'histogram',
      autobinx: false,
      xbins: {
        start: -3,
        end: 3,
        size: 0.1
      }
    };
    let layout = {
      title: 'Gaussian Distribution Simulation',
      xaxis: {
        title: 'Value'
      },
      yaxis: {
        title: 'Frequency'
      }
    };
    Plotly.newPlot('chart', [trace], layout);
  </script>
</body>
</html>
